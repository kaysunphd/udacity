<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Dog Breed Classifier</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="static/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="static/script.js"> </script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Dog Breed Classifier</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="https://www.udacity.com/">Made with Udacity</a></li>
                <li><a href="https://github.com/kaysunphd">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- based on https://bootsnipp.com/snippets/eNbOa
https://getbootstrap.com/docs/5.0/forms/input-group/
-->
<div class="jumbotron">
    <div class="container">
        <h1 class="text-center">Dog Breed Classifier</h1>
        <p class="text-center">Predict dog breed from image (even humans)</p>

        <div class="row">

              <div class="form-group">
                <label>Upload Image</label>
                  <div class="input-group">
                      <input type="file" class="form-control" id="imgInp" name="file">
                      <button class="btn btn-primary" type="button" id="uploadFile">Predict</button>
                  </div>
              </div>

              <div class="row">
                <div class="col-md-5 mt-3">
                  <img id="img-uploaded" style="height: 100%; width: 100%; object-fit: contain"/>
                </div>

                <div class="col-md-5 mt-3" id="prediction-div">
                  <p style="text-align:center" id="prediction-message"></p>
                  <div class="container" style="height: 300px; width: 500px">
                    <img id="prediction-image" class="mx-auto d-block" style="height: 100%; width: 100%; object-fit: contain"/>
                  </div>
                </div>
              </div>

        </div>

    </div>
</div>

</body>
</html>
